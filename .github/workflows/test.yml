name: test2

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows'
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: print node version
        run: |
          node -v
          mpm -v
